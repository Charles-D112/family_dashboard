<html>
  <head>
    <link href="https://fonts.cdnfonts.com/css/fuzzy-bubbles" rel="stylesheet">
    <style>
      /* Retirer les propriétés background-image du body */

      body {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative; /* Ajout pour positionner l'image de manière absolue par rapport au body */
      }

      #bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;  /* Pour s'assurer que l'image est derrière le contenu */
      }

      #error-container {
        position: absolute;
        bottom: 100px;
        left: 29%;
        transform: translateX(-45%);
        z-index: 10;
      }

      .btn-primary {
          background-color: #22A699 !important;
          color: white !important;
          font-weight: bold;
          margin-top: 5px;
          border-color: #FFC20A;
          box-shadow: #22A699;
          border-radius: 50px;
          padding: 10px 60px!important;
          font-size: 50px;
          font-family: 'Fuzzy Bubbles', sans-serif;
          text-decoration: none;
      }

      .btn-primary:hover {
        background-color: #19947C !important;
      }

      @media screen and (min-width: 768px) and (max-width: 1023px) {

        #bg-image {
          content: url('/404_mobile.png');
        }

        .btn-primary {
          font-size: 53px;
          padding: 12px 24px;
        }

        #error-container {
          bottom: 5%;
          left: 50%;
          transform: translateX(-50%);
          z-index: 10;
        }
      }
    </style>
  </head>
  <body>
    <img id="bg-image" src="/404_Family_dashboard_2.png" alt="Erreur 404">

    <div id="error-container">
      <a href="/" class="btn btn-primary">Accueil</a>
    </div>
  </body>
</html>
